<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css" />
   <title>HomePage</title>
</head>

<body>
   <div class="navbar navbar-expand-lg fixed-top bg-primary">
      <div class="container">
         <!-- gruppo -->
         <div class="form-group">
            <label for="selectGruppo" class="form-label mt-4" style="color: aliceblue;">Gruppo</label>
            <select class="form-select" id="selectGruppo">
               <option>Tutti</option>
            </select>
         </div>

         <!-- aula -->
         <div class="form-group">
            <label for="selectAula" class="form-label mt-4" style="color: aliceblue;">Aula</label>
            <select class="form-select" id="selectAula">
               <option>Tutti</option>
            </select>
         </div>

         <!-- corso -->
         <div class="form-group">
            <label for="selectCorso" class="form-label mt-4" style="color: aliceblue;">Corso</label>
            <select class="form-select" id="selectCorso">
               <option>Tutti</option>
            </select>
         </div>

         <!-- data inizio -->
         <div>
            <label for="data" style="color: aliceblue;">Data inizio:</label><br>
            <input type="date" id="dataInizio" name="dataInizio">
         </div>

         <!-- data fine -->
         <div>
            <label for="data" style="color: aliceblue;">Data fine:</label><br>
            <input type="date" id="dataFine" name="dataFine">
         </div>

         <!-- login -->
         <a href="LOGIN" style="color: aquamarine;">
            Login
         </a>
      </div>
   </div>










   <!-- body -->
   <h1 id="buttons" style="text-align: center; margin-bottom: 30px">Eventi</h1>
   <div class="container">
      <table class="table table-hover">
         <thead>
            <tr class="table-primary">
               <th scope="col" style="width: 15%;">Data</th>
               <th scope="col" style="width: 10%;">Ora inizio</th>
               <th scope="col" style="width: 10%;">Ora fine</th>
               <th scope="col" style="width: 20%;">Aula</th>
               <th scope="col" style="width: 20%;">Nome</th>
               <th scope="col" style="width: 25%;">Descrizione</th>
            </tr>
         </thead>
         <tbody>
            <#list eventi as evento>
               <tr>
                  <td>${evento.dataInizio?datetime.iso?string('dd-MM-yyyy')}</td>
                  <td>${evento.dataInizio?datetime.iso?string('HH:mm')}</td>
                  <td>${evento.dataFine?datetime.iso?string('HH:mm')}</td>
                  <td>${evento.aula.nome}</td>
                  <td>${evento.nome}</td>
                  <td>${evento.descrizione}</td>
               </tr>
            </#list>
         </tbody>
      </table>
   </div>


   <div class="navbar navbar-expand-lg fixed-bottom bg-primary" style="align-content: center; height: 50px;">
      <div class="container">
         <!-- data inizio -->
         <div>
            <label for="data" style="color: aliceblue;">Dal giorno:</label>
            <input type="date" id="dataInizioCSV" name="dataInizioCSV">
            <label for="data" style="color: aliceblue;">Al giorno:</label>
            <input type="date" id="dataFineCSV" name="dataFineCSV">
            <button type="button" class="btn btn-success" style="margin-left: 20px;">Download eventi nell'intervallo di tempo</button>
         </div>

         <!-- data fine -->
         <div>

         </div>


      </div>
   </div>


   <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://bootswatch.com/_vendor/prismjs/prism.js" data-manual></script>
   <script src="https://bootswatch.com/_assets/js/custom.js"></script>

</body>

</html>
