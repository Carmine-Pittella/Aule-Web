<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css" />
   <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css" />
   <title>HomePage</title>
</head>

<body>
    <h1 id="buttons" style="text-align: center; margin-bottom: 30px">Eventi</h1>
   <div class="container">
      <table class="table table-hover">
         <thead>
            <tr class="table-primary">
               <th scope="col" style="width: 15%;">Data</th>
               <th scope="col" style="width: 10%;">Ora inizio</th>
               <th scope="col" style="width: 10%;">Ora fine</th>
               <th scope="col" style="width: 20%;">Aula</th>
               <th scope="col" style="width: 20%;">Nome</th>
               <th scope="col" style="width: 25%;">Descrizione</th>
            </tr>
         </thead>
         <tbody>
            <#list eventi as evento>
            <tr>
               <td>${evento.dataInizio?datetime.iso?string('dd-MM-yyyy')}</td>
               <td>${evento.dataInizio?datetime.iso?string('HH:mm')}</td>
               <td>${evento.dataFine?datetime.iso?string('HH:mm')}</td>
               <td>${evento.aula.nome}</td>
               <td>${evento.nome}</td>
               <td>${evento.descrizione}</td>    
            </tr>
            </#list>
         </tbody>
      </table>
   </div>


</body>

</html>
