<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css" />
    <title>gestione gruppi</title>
</head>

<body>
    <#include "barraAdmin.ftl.html">

        <!-- body -->
        <#if (gruppo)??>
            <h1 id="buttons" style="text-align: center; margin-bottom: 30px">
                Gruppo:
                <span class="badge rounded-pill bg-primary">${gruppo.nome}</span>
            </h1>
            <#else>
                <h1 id="buttons" style="text-align: center; margin-bottom: 30px">
                    Aggiungi Gruppo
                </h1>
        </#if>
        <div class="container" style="margin-bottom: 100px;">
            <form>

                <#if (gruppo)??>
                    <input type="number" class="form-control" id="ID" name="ID" hidden <#if (gruppo)??> value="${gruppo.key}"
                </#if> />
                <#else>
                    </#if>

                    <div class="form-group">
                        <h5 for="nome" class="form-label mt-4">
                            <span class="badge bg-secondary">Nome Gruppo</span>
                        </h5>
                        <input type="text" class="form-control" id="nome" name="nome" required <#if (gruppo)??> value="${gruppo.nome}" </#if> />
                    </div>

                    <div class="form-group">
                        <h5 for="descrizione" class="form-label mt-4">
                            <span class="badge bg-secondary">Descrizione</span>
                        </h5>
                        <input type="text" class="form-control" id="descrizione" name="descrizione" required <#if (gruppo)??> value="${gruppo.descrizione}" </#if> />
                    </div>


                    <!-- ------------------------------------------------------------- -->


                    <div style="margin-top: 50px; display: flex; justify-content: center;">
                        <button class="btn btn-success">CONFERMA</button>
                        <#if (gruppo)??>
                            <button style="margin-left: 30px;" class="btn btn-danger" type="button" onclick="eliminaGruppo()">ELIMINA</button>
                        </#if>
                    </div>
            </form>

        </div>

        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://bootswatch.com/_vendor/prismjs/prism.js" data-manual></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>
        <script src="script/adminGruppo.js"></script>
</body>

</html>
