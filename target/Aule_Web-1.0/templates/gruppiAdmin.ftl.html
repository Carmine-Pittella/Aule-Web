<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css" />
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css" />
    <title>gestione gruppi</title>
</head>

<body>
    <#include "barraAdmin.ftl.html">


        <!-- body -->
        <h1 id="buttons" style="text-align: center; margin-bottom: 30px">Gestione Gruppi</h1>
        <h3 id="buttons" style="text-align: center; margin-bottom: 30px">
            <span class="badge rounded-pill bg-light">Seleziona un gruppo per visualizzare/modificare i dettagli</span>
        </h3>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col" style="width: 40%;">Nome</th>
                        <th scope="col" style="width: 60%;">Descrizione</th>
                    </tr>
                </thead>
                <tbody>
                    <#list gruppi as gruppo>
                        <tr id="${gruppo.key}">
                            <td>${gruppo.nome}</td>
                            <td>${gruppo.descrizione}</td>
                        </tr>
                    </#list>
                </tbody>
            </table>
        </div>


        <div class="navbar navbar-expand-lg fixed-bottom bg-warning" style="align-content: center; height: 50px;">
            <div class="container">
                <div class="container d-flex justify-content-center">
                    <a href="settingGruppo">
                        <button class="btn btn-primary" name="settingGruppo" id="settingGruppo">Aggiungi Gruppo</button>
                    </a>
                </div>
            </div>
        </div>

        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://bootswatch.com/_vendor/prismjs/prism.js" data-manual></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>
        <script src="script/adminGruppo.js"></script>


</body>

</html>
