<div class="navbar navbar-expand-lg fixed-top bg-primary">
   <a href="HomePage">
      <img src="immagini/univaq.png" alt="univaq-logo" width="70px">
   </a>
   <div class="container">
      <!-- gruppo -->
      <div class="form-group">
         <label for="selectGruppo" class="form-label mt-4" style="color: aliceblue;">Gruppo</label>
         <select class="form-select" id="selectGruppo">
            <option value="" <#if (gruppo??)>
               <#else> selected </#if> >Tutti
            </option>
            <#list gruppi as group>
               <option value="${group.key}" <#if (gruppo)??>
                  <#if group.nome=gruppo> selected </#if>
                  </#if> >${group.nome}
               </option>
            </#list>
         </select>
      </div>

      <!-- aula -->
      <div class="form-group">
         <label for="selectAula" class="form-label mt-4" style="color: aliceblue;">Aula</label>
         <select class="form-select" id="selectAula">
            <option value="" <#if (aula??)>
               <#else> selected </#if> >Tutti
            </option>
            <#list aule as au>
               <option value="${au.key}" <#if (aula)??>
                  <#if au.nome=aula> selected </#if>
                  </#if> >${au.nome}
               </option>
            </#list>
         </select>
      </div>

      <!-- corso -->
      <div class="form-group">
         <label for="selectCorso" class="form-label mt-4" style="color: aliceblue;">Corso</label>
         <select class="form-select" id="selectCorso">
            <option value="" <#if (corso??)>
               <#else> selected </#if> >Tutti
            </option>
            <#list corsi as co>
               <option value="${co}" <#if (corso)??>
                  <#if co=corso> selected </#if>
                  </#if> >${co}
               </option>
            </#list>
         </select>
      </div>

      <div>
         <!-- data inizio -->
         <label for="data" style="color: aliceblue;">Data inizio:</label>
         <input type="date" id="dataInizio" name="dataInizio" value<#if dataInizio??>="${dataInizio}"</#if>><br>
         <!-- data fine -->
         <label for="data" style="color: aliceblue; margin-right: 11px;">Data fine: </label>
         <input type="date" id="dataFine" name="dataFine" value<#if dataFine??>="${dataFine}"</#if>>
      </div>

      <!-- eventi attuali -->
      <div>
         <button type="button" id="EventiAttuali" class="btn btn-light" onclick="EventiAttuali()">Eventi<br>attuali</button>
      </div>

      <!-- eventi nelle prossime 3 ore -->
      <div>
         <button type="button" id="EventiTreOre" class="btn btn-light" onclick="EventiTreOre()">Eventi nelle<br>prossime 3 ore</button>
      </div>

      <!-- login -->
      <a href="login" style="color: aquamarine;">
         Area Admin
      </a>
   </div>
</div>
